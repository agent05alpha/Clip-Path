<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">

        <button class="title">Hire ME</button>

        <div class="card">

            <div class="image">
                <img src="./me.jpg" alt="">
            </div>

            <div class="content">
                <h4>Koushik Saha</h4>
                <small>@koushik05alpha</small>
                <p>web dev</p>
            </div>

            <button id="card-btn" onclick="followME()">Follow</button>

        </div>

    </div>

    <script>
        let count = 0
        function followME(){
            let BTNtext = document.querySelector("#card-btn")
            if(count === 0){
                BTNtext.textContent = "Unfollow"
                count = 1
            }else{
                BTNtext.textContent = "Follow"
                count = 0
            }
        }
    </script>
</body>

</html>
